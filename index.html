<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Street Fighter Battler</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!--Header-->

    <header class="navbar navbar-dark bg-dark justify-content-center">
        <h3>Street Fighter Battler</h3>
    </header>


    <!-- <nav></nav> -->
    <div class="container">

      <div class ="row">

        <!-- 1UP Image -->

        <div id="playerImage" class="col-md-3">
          <img style="visibility: hidden" class=".img-fluid" src="http://via.placeholder.com/250x250" />
        </div>

        <!-- Character Select -->

        <div id="roster" class="col-md-6">
          <div class="row fighters">
            <!-- Fighters will render here -->
          </div>
        </div>

        <!-- COM Image -->

        <div id="cpuImage" class="col-md-3">
          <img style="visibility: hidden" class=".img-fluid" src="http://via.placeholder.com/250x250" />
        </div>

      </div>

      <div class="row">

        <!-- <div class ="col-md-3">
          <img class="img-fluid" src="assets/images/punch.png">
        </div> -->

        <div class ="col-md-2 offset-md-5">
          <div class="card">
            <div class="card-header text-center">
              VS
            </div>
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <button id="fightButton" class="btn btn-danger" style="display:block; margin-top:50px">FIGHT</button>
      </div>

    </div>

    <!-- Footer -->

    <footer class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
      <a class="navbar-brand" href="#">Copyright 2018</a>
    </footer>


  <!-- JavaScript Libraries -->

  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->

  <script src="assets/javascript/game.js" type="text/javascript"></script>

  </body>

</html>
